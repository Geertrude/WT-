<html>
<head>
<style>
	td{
		height: 82px;
		width: 82px;
		border: 2px dashed red;
	}
</style>
<script>
function start(){

	var status = [2,1,1,1,0,2];

	for(var s = 0 ; s < status.length ; s++){
		var vakjeid = "vakje"+s;
		console.log(vakjeid);
		if(status[s] == 1){
			document.getElementById(vakjeid).style.backgroundColor = 'red';
		}
		if(status[s] == 2){
			document.getElementById(vakjeid).style.backgroundColor = 'yellow';
		}
	}

}

</script>
</head>
<body>
<!--    Tel tot: <input type="number" id="ingevoerd">    -->
<input type="button" onclick="start()" value="Kijk mij!">
<table>
	<tr>
		<td id="vakje0"></td>
		<td id="vakje1"></td>
		<td id="vakje2"></td>
		<td id="vakje3"></td>
		<td id="vakje4"></td>
		<td id="vakje5"></td>
	</tr>
</table>
</body>
</html>
